<a class="App-link" href="http://localhost:3000">Click here to Navigato to React app</a>
<app-book-search *ngIf="showSearch" (search)="getSearchresults($event)"></app-book-search>
<app-book-list *ngIf="showList" [books]="books" [bookTableData]="bookTableData"
    (getDetails)="getBookDetails($event)"></app-book-list>
<app-book-details *ngIf="showDetails" [bookDetailData]="bookDetailData" (showSearch)="enableSearch()"
    (showList)="enableList()"></app-book-details>
